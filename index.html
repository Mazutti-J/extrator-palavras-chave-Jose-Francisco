<!DOCTYPE html>
<html lang="pt-BT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extrator de Palavras-Chave</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="card text-bg-dark mb-3 text-center">
            <div class="card-header">
                <h1>Extrator de palavras-chave</h1>
            </div>
            <div class="card-body">
                <textarea id="entrada-de-texto" placeholder="Digite ou cole seu texto aqui..."></textarea>
            </div>
            <div class="card-footer">
                <div class="d-grid gap-2 d-md-block">
                    <button type="button" class="btn btn-primary" id="botao-palavrachave">Extrair</button>
                </div>
            </div>
        </div>
        <div id="resultado-palavrachave"></div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
